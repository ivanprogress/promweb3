<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!--deklarasi penggunaan javascript-->
  <script>
    // deklarasi variabel bernama val1 input dari windows prompt
    var nilai = prompt("Nilai (0-100): ",0);
    var hasil = ""; // deklarasi variabel bernama val1

    //seleksi variabel nilai
    if (nilai >= 60)
      hasil="Lulus";
    else
      hasil="Tidak Lulus";
    document.write("Hasil: " + hasil) //dokumen menulis hasil dan perintah
  </script>
  <body>
  </body>
</html>
