<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> latihan 1 </title>
    <!--link CSS-->
    <link rel="stylesheet" href="style.css">
  </head>

  <!--deklarasi javascript-->
  <script>
    //deklarasi fungsi pesan
    function pesan() {
      //alert akan memunculkan jendela berisi "memanggil javascript lewat body onload"
      alert ("memanggil javascript lewat body onload")
    }
    // deklarasi fungsi bernama test
    function test(val1,val2){
      //dokumen akan menuliskan operasi didalam kurung
      document.write("<br>"+"Pembagian : val1*val2"+"<br>")

      document.write(val1*val2)
      document.write("<br>"+"Pembagian : val1/val2"+"<br>")
      document.write(val1/val2)

      document.write("<br>"+"Pembagian : val1+val2"+"<br>")

      document.write(val1+val2)
      document.write("<br>"+"Pembagian : val1-val2"+"<br>")

      document.write(val1-val2)
      document.write("<br>"+"Pembagian : val1%val2"+"<br>")
      document.write(val1%val2)
    }
  </script>

  <!--perintah pesan dari javascript-->
  <body onload=pesan()>

    <!--hiasan sisi kiri-->
    <div class="left_area">
      <center>
        <img src="img/Logo1.png" class="profile_image" alt="">
      </center>
      <span> ivan faiz daniar</span>
    </div>

    <!--deklarasi div utk kotak hasil praktikum-->
    <div class="isilatihan">
    <!--deklarasi div utk hasil praktikum-->
      <div class="aritmatika">
        <h3>aritmatika</h3>
        <!--pemanggilan function javascript melalui button-->
        <input type="button" class="button1" name="button1" value="aritmatika" onclick=test(9,4)>
      </div>
    </div>
  </body>
</html>
