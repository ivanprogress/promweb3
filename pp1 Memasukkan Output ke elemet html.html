<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="greet"></p> <!--paragraf dengan id greet-->
    <p id="result"></p> <!--paragraf dengan id result-->

    <!--deklarasi penggunaan javascript-->
    <script>
      //menuis string didalam elemen greet
      document.getElementById("greet").innerHTML = "Hello Gatot";

      // menuis variabel value didalam getElementById
      var x = 50;
      var y = 30;
      var sum = x + y;
      document.getElementById("result").innerHTML = sum;
    </script>
  </body>
</html>
