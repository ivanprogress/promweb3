<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="greet"></p>
    <p id="result"></p>

    <script>
      //writing text string inside an element
      document.getElementById("greet").innerHTML = "Hello Gatot";

      // menuis variabel value didalam getElementById
      var x = 50;
      var y = 30;
      var sum = x + y;
      document.getElementById("result").innerHTML = sum;
    </script>
  </body>
</html>
