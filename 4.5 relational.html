<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> latihan 1 </title>
    <!--link CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <!--deklarasi penggunaan javascript-->
  <script>
    // deklarasi fungsi bernama test
    function test (){
      val1=window.prompt("Nilai I :") // deklarasi variabel bernama val1
      val2=window.prompt("Nilai II :") // deklarasi variabel bernama val2
      //menulis sesuai perintah
      document.write("<br>"+"val1==val2"+"<br>")
      document.write(val1==val2)
      document.write("<br>"+"val1!=val2"+"<br>")
      document.write(val1!=val2)
      document.write("<br>"+"val1&gtval2"+"<br>")
      document.write(val1>val2)
      document.write("<br>"+"val1&ltval2"+"<br>")
      document.write(val1<val2)
    }
  </script>

  <!--perintah pesan dari javascript-->
  <body >

    <!--hiasan sisi kiri-->
    <div class="left_area">
      <center>
        <img src="img/Logo1.png" class="profile_image" alt="">
      </center>
      <span> ivan faiz daniar</span>
    </div>

    <!--deklarasi div utk kotak hasil praktikum-->
    <div class="isilatihan">
    <!--deklarasi div utk operasional-->
      <div class="operasional">
        <h3>operasional</h3>
        <!--pemanggilan function javascript melalui button-->
        <input type="button" class="button1" name="button1" value="relational" onclick=test(9,4)>
      </div>
    </div>
  </body>
</html>
